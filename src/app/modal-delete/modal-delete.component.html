

<div class="modal-header">
  <h4 class="modal-title">Confirmar deleção?</h4>
</div>
<div class="modal-body" id="print-section">
  <p>Essa ação é irreversível e não podera ser desfeita.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="confirmDeletion()">Continuar</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelDeletion()">Cancelar</button>
</div>
